.backdrop {
    position: absolute;
    top: 50%; /* Adjust this value to position the backdrop vertically */
    left: 0;
    width: 100%;
    height: auto;
    transform: translateY(-45%); /* Vertically center the backdrop */
    object-fit: cover; /* Maintain aspect ratio (typically 16:9) */

        .logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            max-height: 50%;
            max-width:30%;
            width: auto;
        }
.logo::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    z-index: -1; /* Place the shadow behind the logo */
}
.featured-content {
    position: absolute;
    top: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
    color: white;
    font-size: 25px;
}
.timer {
    position: absolute;
    /* display: none; */
    top: 20px;
    left: 20px; /* Move the timer to the top left */
    /* background: rgba(0, 0, 0, 0.5); */
    padding: 10px;
    color: white;
    font-size: 35px;
    border-radius: 50%;
    filter: drop-shadow(2px 2px gray);
}

.drop-shadow{
    filter:drop-shadow(5px 5px 5px black);
}

svg {
  position: absolute;
  width: 40px;
  height: 40px;
  transform: rotateY(-180deg) rotateZ(-90deg);
}

svg circle {
  stroke-dasharray: 113px;
  stroke-dashoffset: 0px;
  stroke-linecap: round;
  stroke-width: 2px;
  stroke: white;
  fill: none;
  animation: countdown 10s linear infinite forwards;
}

.paused{
    animation-play-state: paused;
}

@keyframes countdown {
  from {
    stroke-dashoffset: 0px;
  }
  to {
    stroke-dashoffset: 113px;
}
}
.clicker{
    height: 15px;
  width: 15px;
  border: 2px solid #93c47d;
  border-radius: 50%;
  display: inline-block;
}
.clicker:hover{
    cursor: pointer;
}
#navigator{
    display:flex;
    gap: 5px;
    position: absolute;
    bottom: 5px;
    right: 5px;
    /* margin-left: 0;

    padding: 8px;
    justify-content: center;
    z-index: 2; 
    background-color: rgba(24, 24, 24, 0.863);
    border-radius: 25px;

.play-pause-button{
    color: #93c47d;

    height: 15px;
    position: relative;
    bottom: 2px;
    

}
.play-pause-button:hover{

<script>
    let paused = false;
    // function to generate the navigator
    function generateNavigator(array) {
        let string = "";
        string += '<span class="play-pause-button"><i class="fa-solid fa-circle-pause"></i></span>'
        for (let i = 0; i < array.length; i++) {
            string += '<span class="clicker" data-slide="'
            string += i
            string += '" ref="target"> </span>'
            string += " "
        }
        document.querySelector("#navigator").innerHTML = string
    }
    // Function to shuffle an array
    // function shuffleArray(array) {
    //     for (let i = array.length - 1; i > 0; i--) {
    //         const j = Math.floor(Math.random() * (i + 1));
    //         [array[i], array[j]] = [array[j], array[i]];
    //     }

    //     return array;
    // }

    var slides = document.querySelectorAll(".slide");
    
    let slidesArr = Array.from({ length: slides.length }, (_, i) => i);
    generateNavigator(slides);
    var clickers = document.querySelectorAll(".clicker");

    const circles = document.getElementsByClassName("circle");
    
    // load event listeners to clickers
    for (var i = 0; i < clickers.length; i++){
        clickers[i].addEventListener('click', myFunction, false)
    }
    
    var currentSlide = 0;
    function myFunction(){
        let slide = this.getAttribute("data-slide");
        if(paused){
            playPause()
        }
        currentSlide = parseInt(slide);
        showSlide(currentSlide);
    }

    const playPauseButton = document.querySelector(".play-pause-button");

    function playPause(){
        if(!paused){
            paused = true;
            playPauseButton.innerHTML = '<i class="fa-solid fa-circle-play"></i>'
            
            circles[currentSlide].classList.add("paused");
            // console.log("paused")
        }
        else{
            paused = false;
            playPauseButton.innerHTML = '<i class="fa-solid fa-circle-pause"></i>'

            circles[currentSlide].classList.remove("paused");
            // console.log("unpaused")
        }
    }
    playPauseButton.addEventListener('click', playPause, false);

    // generateNavigator(slidesArr);
    // document.querySelector("#navigator").innerHTML = generateNavigator(slidesArr)
    // var shuffledIndexes = shuffleArray(slidesArr);

    function showSlide(index) {
        for (var i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
            clickers[i].style.backgroundColor = "#2b2b2b"
        }
        slides[index].style.display = "block";
        clickers[index].style.backgroundColor = "#f5f5f5"
        countdown = 10; // Reset countdown for each slide
        // updateClickers(index);
    }

    // function updateClicker(index){
        
    // }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }


    showSlide(currentSlide);
    

    
    // Initial call for the first slide
    var countdown = 10;
    var timer = document.querySelector(".timer");
    // timer.innerHTML = countdown;

    function updateTimer() {
        if(!paused){
            countdown--;
        }
        // timer.innerHTML = countdown;
        if (countdown <= 0 && !paused) {
            nextSlide();
        }
    }

    // Timer for slide transition
    setInterval(updateTimer, 1000);
</script>
